<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Bootcamp Dialog Box</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .dialog-box {
            width: 90%;
            max-width: 700px;
            background: linear-gradient(135deg, #007acc, #00d4ff);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(-50px);
            visibility: hidden;
            transition: all 0.3s ease;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .dialog-box.open {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .dialog-content {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .image-section img {
            width: 100%;
            max-width: 180px;
            border-radius: 10px;
        }

        .text-section {
            flex: 1;
            text-align: center;
        }

        .text-section h2 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .text-section p {
            font-size: 16px;
            color: #f0f8ff;
            margin-bottom: 10px;
        }

        .text-section .hindi-description {
            font-size: 14px;
            color: #ffebcd;
            font-style: italic;
            margin-top: 5px;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            margin: 15px auto;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .enroll-btn {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: 500;
            background-color: #ff8c00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-top: 20px;
            transition: background-color 0.3s;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }

        .enroll-btn:hover {
            background-color: #ffa726;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            color: #fff;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ffebcd;
        }
    </style>
</head>
<body>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeDialog()"></div>

    <!-- Dialog Box -->
    <div class="dialog-box" id="dialogBox">
        <button class="close-btn" onclick="closeDialog()">✖</button>
        <div class="dialog-content">
            <!-- Image Section -->
            <div class="image-section">
                <img src="bootcamp-illustration.avif" alt="Web Development Illustration">
            </div>
            <!-- Text and QR Code Section -->
            <div class="text-section">
                <h2>Join Our Web Development Bootcamp!</h2>
                <p>Scan the QR code to learn more about our intensive program and kickstart your coding journey.</p>
                <p class="hindi-description">शुरू करें अपनी नई यात्रा, आज ही जुड़ें!</p>
                <img src="bootcamp-qr.png" alt="QR Code" class="qr-code">
            </div>
        </div>
        <!-- Enroll Button -->
        <button class="enroll-btn" onclick="enroll()">Enroll Now</button>
    </div>

    <!-- Button to Open Dialog -->
    <button onclick="openDialog()" class="enroll-btn" style="width: auto; margin-top: 20px;">Open Bootcamp Dialog</button>

    <script>
        function openDialog() {
            document.getElementById('dialogBox').classList.add('open');
            document.getElementById('overlay').classList.add('open');
        }

        function closeDialog() {
            document.getElementById('dialogBox').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        }

        function enroll() {
            alert('Proceeding to enroll...');
        }
    </script>
</body>
</html>
